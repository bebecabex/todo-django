{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">{{ view.object|default:"Nova Tarefa" }}</h1>
<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
